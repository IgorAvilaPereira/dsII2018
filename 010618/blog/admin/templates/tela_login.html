<html>
	<head>
	</head>
<body>
	{% with messages = get_flashed_messages() %}
  		{% if messages %}
    		<ul class=flashes>
    		{% for message in messages %}
      			<li>{{ message }}</li>
    		{% endfor %}
    		</ul>
  		{% endif %}
	{% endwith %}
	
	<form action="/admin/login" method="post">
		Login: <input type="text" name="login">
		<br>
		Senha: <input type="password" name="senha"> <br>
		<input type="submit" name="Login">
	</form>
</body>
</html>
